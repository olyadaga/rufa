        <script>
            function validateForm() {
                var country = document.forms["orderForm"]["country"].value;
                var region = document.forms["orderForm"]["region"].value;
                var firstName = document.forms["orderForm"]["first_name"].value;
                var lastName = document.forms["orderForm"]["last_name"].value;
                var phoneNumber = document.forms["orderForm"]["phone_number"].value;
                var street = document.forms["orderForm"]["street"].value;
                var zipCode = document.forms["orderForm"]["zip_code"].value;
    
                // Check if country is selected
                if (country == "") {
                    alert("Please select your country");
                    return false;
                }
    
                // Check if region is selected
                if (region == "") {
                    alert("Please select your region");
                    return false;
                }
    
                // Check if first name is filled out
                if (firstName == "") {
                    alert("Please enter your first name");
                    return false;
                }
    
                // Check if last name is filled out
                if (lastName == "") {
                    alert("Please enter your last name");
                    return false;
                }
    
                // Check if phone number is filled out
                if (phoneNumber == "") {
                    alert("Please enter your phone number");
                    return false;
                }
    
                // Check if street is filled out
                if (street == "") {
                    alert("Please enter your street");
                    return false;
                }
    
                // Check if zip code is filled out
                if (zipCode == "") {
                    alert("Please enter your ZIP code");
                    return false;
                }
    
                return true;
            }
        </script>
