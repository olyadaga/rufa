<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="home.css">
        <script>
            function validateForm() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
    
                // Username'n guutamu isaa mirkaneessuuf
                if (username == "") {
                    alert("Username must be filled out");
                    return false;
                }
    
                // Password'n guutamu isaa mirkaneessuuf
                if (password == "") {
                    alert("Password must be filled out");
                    return false;
                }
    
                // Akka Password'n walfakkaata guutame mirkaneessuuf
                if (confirmPassword == "") {
                    alert("Confirm Password must be filled out");
                    return false;
                }
    
                // Password'n wal fakkaata guutamu mirkaneessuuf
                if (password != confirmPassword) {
                    alert("Passwords do not match!");
                    return false;
                }
    
                // Waanti hundi sirrii yoo ta'e True return godhi
                return true;
            }
        </script>
    </head>
    <body>
        <div class="header">
            <header>
                <div class="four">
                <img src="Rufa1.jpg" alt="Company Logo" id="image">
                <h1>Rufa Design</h1> <br> 
                </div>  
            </header>
            <button id="one" onclick="location.href='home.html'">Home</button> <button id="three" onclick="location.href='service.html'">Our Product</button><button type="button" id="two" onclick="location.href='contact.html'">Contact</button> <button type="button" id="three" onclick="location.href='about.html'">About Us</button>
            <button onclick="location.href='login.html'" id="four">Login</button>
            <button onclick="location.href='signup.html'" id="five">Sign Up</button>
        </div>
        <fieldset>
            <legend>Sign Up Form</legend>
            <form onsubmit="return validateForm()">
                <label>Username:</label>
                <input type="text" id="username" name="username"> <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ><br><br>
            
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
            
                <button type="submit" value="Sign Up">Sign Up</button> <button type="reset" value="Cancel">Cancel</button>
            </form>
            <p>Do you have an account? <a href="login.html" target="_parent">Login</a></p>
        </fieldset>
        <footer>
            <p>&copy; 2024 Rufa Design. All Rights Reserved!</p>
        </footer>
        </fieldset>
    </body>
</html>
